<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px #888;
        }
		form{margin-left:500px;
		padding-left:120px;
		margin-right:500px;
		margin-top:100px;
		background-color:#12EEF5
		}
    </style>
</head>
<body>

    <form id="surveyForm" onsubmit="return submitForm();">
	<h1> Customer Survey Form</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
		<option value="UK">India</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>

            <!-- Add more countries here -->
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" value="Male">Male
        <input type="checkbox" id="female" value="Female">Female
        <br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

		<h6>@2023 All Rights Reserved</h6>
    </form>

    <div id="popup" class="popup">
        <h2>Survey Form Submission</h2>
        <div id="popupContent">
        </div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;
            var gender = [];
            if (document.getElementById('male').checked) gender.push("Male");
            if (document.getElementById('female').checked) gender.push("Female");
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            var popupContent = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(', ')}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;

            document.getElementById('popupContent').innerHTML = popupContent;
            document.getElementById('popup').style.display = 'block';
            return false;
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
